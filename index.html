<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="user_log">
        <div class="container">
            <button type="button" class="btn-close">X</button>
      
            <div class="form-field">
            <input type="name" class="input-style" name="name" id="user_name" />
            <label for="user_name" class="form-label">NAME</label>
        </div>
        <div class="form-field">
              <input type="email" class="input-style" name="email" id="user_email" />
              <label for="user_email" class="form-label">EMAIL</label>
        </div>
            
        <div class="form-field">
         <input type="password" class="input-style" name="password" id="user_password" />
         <label for="user_password" class="form-label">PASSWORD</label>   
        </div>
      
            <button type="submit" class="btn-form">SIGN UP</button>

            <div class="form-sign">
            <button type="button" class="btn-sign-up">SIGN UP</button> 
            <button type="button" class="btn-sign-in">SIGN IN</button>
            </div>

          </form>
        </div>
  </body>
</html>
